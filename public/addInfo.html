<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.js"></script>
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <style>
            .w3-btn {
                  width: 150px;
                  color: white;
                  background-color: #2196F3;
            }

            .w3-btn:hover {
                  background-color: gray;
                  color: black;
            }
      </style>

</head>

<body>
      <div class="w3-container w3-blue">
            <h1> Add Your Informations</h1>
      </div>
      <form class="w3-container" id="send">

            <p>
                  <label>Website Name</label>
                  <input class="w3-input" type="text" name="website" id="website" placeholder="Website Name" required>
            </p>
            <br>
            <p>
                  <label>Email ID</label>
                  <input class="w3-input" type="text" name="email" id="email" placeholder="Email-ID / UserName"
                        required>
            </p>
            <br>
            <p>
                  <label>Password</label>
                  <input class="w3-input" type="text" name="password" id="password" placeholder="Password" required>
            </p>

            <br>

            <input class="w3-btn w3-round-xxlarge" type="submit" value="Add">
      </form>

      <script src="js/addInfo.js"></script>
</body>

</html>
